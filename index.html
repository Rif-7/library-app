<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="btn">
        <button class="add-btn">Add New Book</button>
    </div>
    <div class="new-book-form">
        <div class="error-field"></div>
        <form>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author: </label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Pages: </label>
            <input type="number" id="pages" name="pages" min="1" required>

            <label>Read: </label>
            <input type="radio" id="rd1" name="read" value="yes" required><label for="rd1">Yes</label>
            <input type="radio" id="rd2" name="read" value="no" required><label for="rd2">No</label>

            </br>
            <button type="button" class="save-btn">Submit</button>
            <button type="button" class="cancel-btn">Cancel</button>


        </form>
    </div>
    <div class="container"></div>
</body>
</html>
